<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
  </div>

  <div class="row mt-1">
    <div class="col-2"></div>
    <div class="col">
      <div class="row">
        <!-- Houses -->
        <div *ngFor="let item of houses" class="col-4 mb-2">
          <div class="card">
            <!-- <img src=".." class="card-img-top"> -->
            <maps-mini-map [coords]="item.lngLat" />
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
          </div>
        </div>
        <div class="col-4 mb-2">
          <counter-alone [counter]="52"/>
        </div>
      </div>
    </div>
  </div>
</div>
